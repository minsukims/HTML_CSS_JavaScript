<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Programming</title>
    <style>
      img {
        width: 550px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <!-- h1 : 해딩 태그 h1~h6까지 있음 -->
    <h1>Welcome to the Web Coffee</h1>
    <!-- img: 이미지를 삽입 시킬 때 사용하는 태그 -->
    <img src="coffee.jpg" alt="coffee" />
    <p>
      하우스 로스팅 원두의 신선한 커피를 맛보고 싶다면
      <em>공인 1급 바리스타</em>가 최고급 원두만을 직접 엄선하여 사용합니다.
    </p>
    <h2>메뉴</h2>
    <p>아메리카노, 카페라떼, 카푸치노, 카페모카, ...</p>
  </body>
</html>
