<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Programming</title>
    <style>
      img {
        width: 550px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <!-- h1 : 해딩 태그 h1~h6까지 있음 -->
    <h1>Welcome to the Web Programming</h1>
    <!-- img: 이미지를 삽입 시킬 때 사용하는 태그 -->
    <img src="coffee.jpg" alt="coffee" />
    <p>
      언제든지 오셔서 질문이 있으시면 올려주세요!
      <em>여러분을 환영합니다.</em>
    </p>
    <h2>내용</h2>
    <p>HTML5, CSS, Javascript, jQuery, SQL, JSP, ...</p>
  </body>
</html>
