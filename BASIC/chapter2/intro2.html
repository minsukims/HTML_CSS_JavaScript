<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <!-- <ul>태그는 번호 없는 리스트 -->
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>
    <hr />

    <ol>
      <!-- <ol>태그는 번호 있는 리스트 -->
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ol>
    <hr />

    <dl>
      <!-- 리스트 항목을 정의하는 태그 -->
      <dt>에스프레소</dt>
      <!-- <dt>태그는 단어의 명칭을 나타냄 -->
      <dd>- 커피의 기본, 커피의 원액이다.</dd>
      <!-- <dd>태그는 단어의 설명을 나타냄 -->
      <dt>아메리카노</dt>
      <dd>- 에스프레소에 물을 넣은 것</dd>
      <dt>카페라떼</dt>
      <dd>- 커피에 우유를 섞은 것</dd>
    </dl>
    <!-- 리스트 항목들 안에도 텍스트, 이미지, 링크, 다른 리스트를 넣을 수 있다. -->
    <hr />
    <h2>2000년대 영화</h2>
    <img src="movie1.webp" alt="엽기적인 그녀" width="200" height="300" />
    <img src="movie2.jpg" alt="공동경비구영 JSA" width="200" height="300" />
    <img src="movie.jpg" alt="신라의 달밤" />

    <hr />
    <a href="https://www.google.com" target="_blank">google.com 방문</a>
    <!-- <a> 태그는 다른 문서로 점프 할 수 있는 태그 대신 href="목적지" 를 명시하여야 함. -->
    <p>target 속성이 "_blank"이므로 , 링크는 새로운 탭에서 열립니다.</p>
    <hr />

    <a href="https://www.google.com" target="_self">google.com 방문1</a>
    <!-- target = "_self" 속성은 현재 윈도우에 새로운 페이지를 적재한다. -->
    <br />
    <a href="https://www.google.com" target="_blank">google.com 방문2</a>
    <!-- target = "_blank" 속성은 새로운 윈도우에서 새로운 페이지를 적재한다. -->
  </body>
</html>
